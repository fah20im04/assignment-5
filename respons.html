<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Service Directory</title>
  <!-- Tailwind link -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
  <!-- nav section -->
 <div class="max-w-sm mx-auto bg-white border-2 border-red-500 rounded-xl shadow-lg p-4 text-center">
  <!-- Icon -->
  <div class="flex justify-center mb-2">
    <div class="bg-red-500 text-yellow-300 p-3 rounded-full">
      <!-- Siren icon (Font Awesome or SVG) -->
      <i class="fa-solid fa-light-emergency fa-shake text-2xl"></i>
    </div>
  </div>

  <!-- Title and Number -->
  <h2 class="text-lg font-bold text-red-600">National Emergency Number</h2>
  <p class="text-sm text-gray-600 mt-1">National Emergency</p>
  <h1 class="text-3xl font-bold text-black mt-2">999</h1>

  <!-- Status Button -->
  <button class="mt-3 bg-gray-200 text-gray-700 px-4 py-1 rounded-full text-sm hover:bg-gray-300">All</button>

  <!-- Action Buttons -->
  <div class="flex justify-between mt-4">
    <button class="bg-gray-100 text-gray-700 px-4 py-2 rounded hover:bg-gray-200">Copy</button>
    <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Call</button>
  </div>
</div>

</body>
</html>
